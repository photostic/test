<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Glow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background: radial-gradient(circle, #000000, #0b0b3a, #000000);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="content">
        <div>
            <h1>Discover the Glow</h1>
            <p>Move your mouse to interact with the glowing particles.</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const particles = [];
        const colors = ["255, 106, 0", "0, 230, 255", "255, 0, 255", "90, 255, 21", "255, 235, 59"];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `rgb(${this.color})`;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.01;
                if (this.size > 0.2) this.size -= 0.1;
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                if (particle.opacity <= 0) particles.splice(index, 1);
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        canvas.addEventListener("mousemove", (event) => {
            createParticles(event.clientX, event.clientY);
        });

        animate();
    </script>
</body>
</html>
